<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/test.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-4 logo">
                <div th:text="#{header.germes}"></div>
            </div>
            <div class="col-4 buttons">
                <button type="submit" class="btn btn-light" onclick="location.href='?locale=ua'" th:text="#{header.ukr}"></button>
                <button type="submit" class="btn btn-light" onclick="location.href='?locale=en'" th:text="#{header.eng}"></button>
            </div>
            <div class="col-4 logout">
                <div>
                    <div class="name">Admin</div>
                    <button type="button" class="btn btn-outline-secondary" onclick="location.href='/logout'" th:text="#{button.logout}"></button>
                </div>
            </div>
        </div>
    </div>
</header>
<nav class="menu">
    <div class="container">
        <ul>
            <li><a href="/admin/orders_list" th:text="#{page.listOfOrders}"></a></li>
            <li><a href="/admin/statistics" th:text="#{page.statistics}"></a></li>
        </ul>
    </div>
</nav>
<h1 th:text="#{text.ordersWitchWaitingForConfirm}"></h1>
<div class="container">
    <section class="cart">
        <div class="row cart_item">
            <div class="col-1" th:text="#{field.name}"></div>
            <div class="col-4">
                <div class="customer" th:text="#{field.order}"></div>
            </div>
            <div class="col-2 info">
                <div class="title" th:text="#{field.sum}">
                </div>
            </div>
            <div class="col-3">
                <div class="status" th:text="#{field.status}"></div>
            </div>
            <div class="col-2">

            </div>
        </div>
    </section>
</div>
<div class="container">
    <section class="cart">
            <div class="row cart_item" th:each="item : ${items}">
                <div class="col-1" th:text="${item.getUserName()}"></div>
                <div class="col-4 in_column">
                    <div th:each="order : ${item.getOrders()}">
                        <div class="customer" th:text="${order.getName()}"></div>
                    </div>
                </div>
                <div class="col-2 info">
                    <div class="title" th:text="${item.getPrice()}">
                    </div>
                </div>
                <div class="col-3">
                    <div class="status" th:text="${item.getStatus()}"></div>
                </div>
                <div class="col-2">
                    <a type="button" class="btn btn-danger" th:href="@{'?id=' + ${item.getId()}}" th:text="#{button.confirm}"></a>
                </div>
            </div>
    </section>
</div>
<footer>
    <div class="container">
        <div class="row footer_info">
            <div class="col-4 footer-col logo" th:text="#{header.germes}">
            </div>
            <div class="col-4 footer-col contacts">
                <div class="title" th:text="#{footer.contacts}"></div>
                <a href="tel:+380631234567" class="phone">+38 063 123 45 67</a>
                <a href="mailto:info@germes.ua" class="email">info@germes.ua</a>
                <a class="location" th:text="#{footer.address}"></a>
            </div>
            <div class="col-4 footer-col">
                <div class="title" th:text="#{footer.sendYourEmail}"></div>
                <div class="email_input">
                    <input type="email" name="email" placeholder="Email">
                    <button th:text="#{button.send}"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row copyright">
            <div class="col-12">
                Made by Osypchuk Vladyslav and Novyk Aliona
            </div>
        </div>
    </div>
</footer>
</body>
</html>
